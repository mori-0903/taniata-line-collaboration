name: Daily Weight Notification

on:
  schedule:
    - cron: "30 23 * * *" # UTCで毎日23時30分（JSTで翌日の8時30分）
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if secrets and vars are set (Debug)
        run: |
          if [ -z "${{ secrets.HEALTHPLANET_ACCESS_TOKEN }}" ]; then
            echo "[Debug] HEALTHPLANET_ACCESS_TOKEN is NOT set or empty."
          else
            echo "[Debug] HEALTHPLANET_ACCESS_TOKEN is set (masked)."
          fi
          
          if [ -z "${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" ]; then
            echo "[Debug] LINE_CHANNEL_ACCESS_TOKEN is NOT set or empty."
          else
            echo "[Debug] LINE_CHANNEL_ACCESS_TOKEN is set (masked)."
          fi

          if [ -z "${{ vars.LINE_USER_ID }}" ]; then
            echo "[Debug] LINE_USER_ID var is NOT set or empty."
          else
            # 注意: varsはマスクされないため、値がログに出力される可能性があります
            echo "[Debug] LINE_USER_ID var is set."
            # echo "[Debug] LINE_USER_ID var is: ${{ vars.LINE_USER_ID }}" # デバッグ時のみ
          fi

      - name: Create .env file
        run: |
          echo "HEALTHPLANET_ACCESS_TOKEN=${{ secrets.HEALTHPLANET_ACCESS_TOKEN }}" >> .env
          echo "LINE_CHANNEL_ACCESS_TOKEN=${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" >> .env
          echo "LINE_USER_ID=${{ vars.LINE_USER_ID }}" >> .env 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - uses: pnpm/action-setup@v4
        with:
          version: "10.x"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Compile TypeScript
        run: pnpm build # tscを実行するように、事前にbuildコマンドを用意

      - name: Run script
        run: pnpm run job